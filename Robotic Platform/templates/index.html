<html>
<head>
    <title>Robot Arm Control</title>
</head>
<body>
    <h1>Robot Arm Control</h1>
    <p>Use the buttons below to control the movements of the robot arm.</p>
    <form action="/gripper_open" method="post">
        <button type="submit">Gripper Open</button>
    </form>
    <form action="/gripper_close" method="post">
        <button type="submit">Gripper Close</button>
    </form>
    <form action="/wrist_up" method="post">
        <button type="submit">Wrist Up</button>
    </form>
    <form action="/wrist_down" method="post">
        <button type="submit">Wrist Down</button>
    </form>
    <form action="/elbow_up" method="post">
        <button type="submit">Elbow Up</button>
    </form>
    <form action="/elbow_down" method="post">
        <button type="submit">Elbow Down</button>
    </form>
    <form action="/shoulder_up" method="post">
        <button type="submit">Shoulder Up</button>
    </form>
    <form action="/shoulder_down" method="post">
        <button type="submit">Shoulder Down</button>
    </form>
    <form action="/base_up" method="post">
        <button type="submit">Base Up</button>
    </form>
    <form action="/base_down" method="post">
        <button type="submit">Base Down</button>
    </form>
    <form action="/base_left" method="post">
        <button type="submit">Base Left</button>
    </form>
    <form action="/base_right" method="post">
        <button type="submit">Base Right</button>
    </form>
    <div id="video-container">
        <img src="{{ url_for('video_feed') }}" alt="Video Feed">
    </div>
</body>
</html>
